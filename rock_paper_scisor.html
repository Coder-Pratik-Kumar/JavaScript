    <button
    onclick="

        score.Wins=0;
        score.Loses=0;

    ">Reset score</button>
    <script>
            
            const score=JSON.parse(localStorage
            .getItem('score')) ||{

            // if(score === null){

            function PlayGame(PlayerMove){
                const computerChoice = computerMove();
                        let result='';
                        if(PlayerMove==='Scissors'){
                            if(computerChoice==='Rock'){
                        result='You Lose';
                        }else if(computerChoice==='Paper'){
                            result='you Win'
                        }else{
                            result='Tie'
                        }
                    }else if(PlayerMove==='Paper'){
                            if(computerChoice==='Rock'){
                            result='You Win';
                            }else if(computerChoice==='Paper'){
                                result='Tie'
                            }else{
                                result='you Lose'
                                }
                    }
                    else{
                      if(computerChoice==='Rock'){
                        result='tie';
                        }else if(computerChoice==='Paper'){
                            result='you lose'
                        }else{
                            result='you win'
                        }
                    }
                    
                    if(result==='you win'){
                        score.Wins+=1;
                    }else if(result==='you lose'){
                        score.Loses+=1;
                    }else{
                        score.Ties+=1;
                    }

                    localStorage.setItem('score',JSON.stringify(score));
                    alert(`the computer move is ${computerChoice} and your move is ${PlayerMove} so the result is ${result}
                    wins:${score.Wins} , loses:${score.Loses} , ties:${score.Ties} `);
            }
            
        function computerMove(){
            let computerMove = '';
            const randomNumber=Math.random();
            if (randomNumber < 1/3) {
                computerMove = 'Rock';
            } else if (randomNumber < 2/3) {
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissors';
            }
            return computerMove;
        }

    </script>
