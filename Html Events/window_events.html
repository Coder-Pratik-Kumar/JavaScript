<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window_events</title>
</head>
<body onload="alert('window loaded!')">
    <script>
        window.onresize=function(){
            alert('window resized!');
        }
    </script>

    <!-- //there is another event that is onunload(). it is triggered when page is being
    unloaded -->
</body>
</html>
